<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/public/css/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/public/css/style.css">
    <title>{{.Title}}</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <nav class="navbar">
          <h1 class="title">The Game</h1>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="/" class="nav-link">Contact</a>
            </li>
          </ul>
          <div class="nav-meta">
            {{if .IsAuth}}
              <a href="/" class="nav-meta_link">{{.Username}}</a>
              <a href="/run" class="nav-meta_link">Run</a>
            {{else}}
              <a href="/signin" class="nav-meta_link">Sign in</a>
              <a href="/signup" class="nav-meta_link">Sign up</a>
            {{end}}
          </div>
        </nav>  
      </header>
      <main class="main">
        {{block "content" .}} {{end}}
      </main>
    </div>
  </body>
</html>
