<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="">
    <link rel="stylesheet" href="/public/style.css">
    <title>The Game | Registration</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <nav class="navbar">
          <h1 class="title">The Game</h1>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="/" class="nav-link">Contact</a>
            </li>
          </ul>
          <div class="nav-meta">
            <a href="/login" class="nav-meta_link">Sign in</a>
            <a href="/registration" class="nav-meta_link">Sign up</a>
            <a href="/" class="nav-meta_link">Run</a>
          </div>
        </nav>  
      </header>
      <main class="main">
        <div class="container">
          <div class="form-container">
            <form action="/registration" method="post" class="form">
              <input type="text" class="form-input" name="username" placeholder="User name">
              <input type="text" class="form-input" name="email" placeholder="Email">
              <input type="text" class="form-input" name="password" placeholder="Password">
              <button class="form-button">Sign up</button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
